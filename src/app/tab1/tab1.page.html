<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To-Do List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-group *ngFor="let item of items">
      <ion-item>
        <ion-label>
          <h3>{{ item.text }}</h3>
          <p *ngIf="item.date">{{ item.date | date}}</p>
          <p *ngIf="!item.date">No deadline set</p>
        </ion-label>
        <ion-checkbox justify="end" [(ngModel)]="item.isDone"></ion-checkbox>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
